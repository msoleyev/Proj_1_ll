
{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
	<h3>{{ topic }}</h3>
{% endblock page_header %}

{% block content %}

    <p><h5>Добавьте новую запись:</h5></p>
    
        <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %} 
                <button name="submit" class="btn btn-primary">Добавить запись</button>
            {% endbuttons %}               
        </form>    
	
{% endblock content %}
