
{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block content %}

    <p><h5>Создайте новую тему:</h5></p>
    
        <form action="{% url 'learning_logs:new_topic' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %} 
                <button name="submit" class="btn btn-primary">Добавить тему</button>
            {% endbuttons %}               
        </form>    
	
{% endblock content %}
